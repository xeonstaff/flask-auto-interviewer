{%extends 'base.html'%}

{% block head %}
<title>Edit Question</title>>
{% endblock %}

{% block body %}
<hr>
<h2>Edit Question</h2>
<p>Edit one or both!</p>
<form action="/questions/edit/{{question.id}}" method="POST">
    New Question: <input type="text" name="title" id="title" value="{{question.title}}">
    <br>
    New Answer: <input type="text" name="content" id="content" value="{{question.content}}">
    <br>
    <input type="submit" value="Edit">
</form>
<hr>
{% endblock %}
